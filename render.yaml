services:
  - type: web
    name: tehnoholod
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "1"
      - key: RAILS_SERVE_STATIC_FILES
        value: "1"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DISALLOW_INDEXING
        value: "true"
      - key: DATABASE_PATH
        value: /rails/data/production.sqlite3
      - key: SMTP_PASSWORD
        value: ""
    disk:
      name: tehnoholod-data
      mountPath: /rails/data
      sizeGB: 1
